<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Jayant Dashora</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Additional CSS for contact page */
    body {
      background-color: #e7f2ff; /* Light blue background */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .content {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"], /* Added tel type for phone number */
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"]:hover,
    .home-button:hover {
      background-color: #0056b3; /* Matching hover color */
    }

    /* Home button style */
    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Ubuntu', sans-serif;
    }

    .contact{
        background-color: #e7f2ff;
    }
    
  </style>
</head>
<body>
  <!-- Home button -->
  <a href="index.html" class="home-button">Home</a>

  <!-- Contact Section Start -->
  <section class="contact">
    <div class="content">
      <div class="title"><span>Contact Me</span></div>
      <div class="contact-form">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label> <!-- Added phone number field -->
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="button">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
